<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>topology</title>
<meta name="viewport" content="initial-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" type="text/css" href="css/default.css" media="all">
<link rel="stylesheet" type="text/css" href="css/style.css" media="all">
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Quicksand" media="all">
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="apple-touch-icon-144-precomposed.png">
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="apple-touch-icon-114-precomposed.png">
<link rel="apple-touch-icon-precomposed" sizes="72x72" href="apple-touch-icon-72-precomposed.png">
<link rel="apple-touch-icon-precomposed" href="apple-touch-icon-57-precomposed.png">
</head>
<body class="top">
<div class="background"></div>
<div id="container">
  <div class="logo">
	<ul id="scene" class="scene">
		<li class="layer" data-depth="6.00"><div><img src="img/logo_01.png" class="swing-5"></div></li>
		<li class="layer" data-depth="5.60"><div><img src="img/logo_02.png" class="swing-4"></div></li>
		<li class="layer" data-depth="5.20"><div><img src="img/logo_03.png" class="swing-2"></div></li>
		<li class="layer" data-depth="4.80"><div><img src="img/logo_04.png" class="swing-1"></div></li>
		<li class="layer" data-depth="4.80"><div><img src="img/logo_05.png" class="swing-3"></div></li>
		<li class="layer" data-depth="5.20"><div><img src="img/logo_06.png" class="swing-2"></div></li>
		<li class="layer" data-depth="5.60"><div><img src="img/logo_07.png" class="swing-4"></div></li>
		<li class="layer" data-depth="6.00"><div><img src="img/logo_08.png" class="swing-5"></div></li>
	</ul>
  </div>
  <div id="menu">
    <ul>
      <li id="menu1"><i class="icon"></i></li>
      <li id="menu2"><a href="index.html" class="current"><i class="icon"></i><span>top</span></a></li>
      <li id="menu3"><a href="profile.html"><i class="icon"></i><span>profile</span></a></li>
      <li id="menu4"><a href="carrier.html"><i class="icon"></i><span>carrier</span></a></li>
      <li id="menu5"><i class="icon"></i></li>
      <li id="menu6"><a href="library.html"><i class="icon"></i><span>library</span></a></li>
      <li id="menu7"><a href="contact.html"><i class="icon"></i><span>contact</span></a></li>
      <li id="menu8"><i class="icon"></i></li>
      <li id="menubt"><i class="icon"></i></li>
    </ul>
  </div>
  <div id="footer">Copyright &copy; 2013 topology All Rights Reserved.</div>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script src="js/jquery.parallax.min.js"></script>
<script>
$('#scene').parallax({
	calibrateX: false,
	calibrateY: false,
	invertX: false,
	invertY: false,
	limitX: false,
	limitY: false,
	scalarX: 2,
	scalarY: 8,
	frictionX: 0.2,
	frictionY: 0.8
});
$(function(){
    $("#menubt").click(function () {
        $("#menu, #content, .logo, #footer").toggleClass("active");
    });
});
</script>
</body>
</html>
